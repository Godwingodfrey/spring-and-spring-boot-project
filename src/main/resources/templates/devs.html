<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Java Squad 13 Dashboard</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Java Squad 13 Dashboard</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/devs}">Stack Associates</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/devs}">Stack Leads</a>
            </li>
        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> Java Devs </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/devs/create-new}" class = "btn btn-primary btn-sm mb-3"> Add Dev</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th>  ID </th>
            <th>  Name </th>
            <th>  Email </th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "dev: ${decadevs}">
            <td th:text = "${dev.decagonId}"></td>
            <td th:text = "${dev.name}"></td>
            <td th:text = "${dev.email}"></td>
            <td>
                <a th:href = "@{/devs/edit/{id}(id=${dev.decagonId})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/devs/{id}(id=${dev.decagonId})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
